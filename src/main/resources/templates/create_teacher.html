<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Good courses</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="~{header::header}"></div>
    <div class="log_in_wrapper">
        <img class="logo_symbol" src="images/LogoSymbol.svg">
        <h1 class="log_in_header" th:text="#{createTeacher.head.header}"></h1>
        <p class="log_in_text" th:text="#{createTeacher.head.description}"></p>

    <form class="log_in_form" action="create_teacher" method="post">
        <div th:replace="~{register_form::register_form}"></div>
    </div>
</body>
</html>
